# HiveForge 設定ファイル
# 詳細はドキュメントを参照

hive:
  name: "poc-project"
  vault_path: "./Vault"

governance:
  max_retries: 3
  max_oscillations: 5
  max_concurrent_tasks: 10
  task_timeout_seconds: 300
  heartbeat_interval_seconds: 30
  approval_timeout_hours: 24
  archive_after_days: 7

llm:
  provider: "openai"
  model: "gpt-4o"
  api_key_env: "OPENAI_API_KEY"
  max_tokens: 4096
  temperature: 0.2

auth:
  enabled: false
  api_key_env: "HIVEFORGE_API_KEY"

server:
  host: "0.0.0.0"
  port: 8000

logging:
  level: "INFO"
  events_max_file_size_mb: 100

# エージェント設定
agents:
  beekeeper:
    enabled: true
    max_colonies: 10
    session_timeout_minutes: 60

  queen_bee:
    enabled: true
    max_workers_per_colony: 5
    task_assignment_strategy: "round_robin"  # round_robin, priority, load_balanced

  worker_bee:
    enabled: true
    tool_timeout_seconds: 60
    max_retries: 3
    trust_level_default: "standard"  # untrusted, limited, standard, elevated, full

# 衝突検出・解決
conflict:
  detection_enabled: true
  auto_resolve_low_severity: true
  escalation_timeout_minutes: 30

# Conference設定
conference:
  enabled: true
  max_participants: 10
  voting_timeout_minutes: 15
  quorum_percentage: 50
