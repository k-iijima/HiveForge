version: '3.8'

services:
  hiveforge-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./Vault:/app/Vault
      - ./hiveforge.config.yaml:/app/hiveforge.config.yaml:ro
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - HIVEFORGE_API_KEY=${HIVEFORGE_API_KEY:-}
    command: ["hiveforge", "server", "--host", "0.0.0.0", "--port", "8000"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

