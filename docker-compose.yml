services:
  hiveforge-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./Vault:/app/Vault
      - ./hiveforge.config.yaml:/app/hiveforge.config.yaml:ro
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - HIVEFORGE_API_KEY=${HIVEFORGE_API_KEY:-}
    command: ["hiveforge", "server", "--host", "0.0.0.0", "--port", "8000"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Playwright MCP Server (公式Dockerイメージ使用)
  playwright-mcp:
    build:
      context: https://github.com/microsoft/playwright-mcp.git
      dockerfile: Dockerfile
    ports:
      - "8931:8931"
    volumes:
      - playwright_output:/tmp/playwright-output
    environment:
      - PLAYWRIGHT_MCP_HOST=0.0.0.0
      - PLAYWRIGHT_MCP_PORT=8931
    # 公式イメージはENTRYPOINTで--headless --browser chromium --no-sandbox設定済み
    # --portでHTTPトランスポートを有効化
    command: ["--port", "8931", "--host", "0.0.0.0"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8931/health"]
      interval: 30s
      timeout: 10s
      retries: 3

