services:
  hiveforge-dev:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile.dev
    volumes:
      # WSL Docker環境用：Windowsパスを/mnt/形式に変換
      # Docker Desktop with WSL backend では /mnt/d/... 形式が必要
      - /mnt/d/projects/biz/HiveForge:/workspace/HiveForge:cached
      # .venvは/home/vscode/.venv に配置してpipのユーザーインストールと分離
      - hiveforge-venv:/home/vscode/.venv
      - /var/run/docker.sock:/var/run/docker.sock
    command: sleep infinity
    user: vscode
    group_add:
      - docker
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - OLLAMA_HOST=http://ollama:11434
    networks:
      - hiveforge-dev-net

  # GPU対応Ollama（GPUがある場合のみ起動）
  ollama:
    image: ollama/ollama:latest
    container_name: hiveforge-dev-ollama
    profiles:
      - gpu
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    restart: unless-stopped
    networks:
      hiveforge-dev-net:
        aliases:
          - ollama
          - hiveforge-dev-ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # CPU版Ollama（GPUがない場合のフォールバック）
  ollama-cpu:
    image: ollama/ollama:latest
    container_name: hiveforge-dev-ollama-cpu
    profiles:
      - cpu
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    restart: unless-stopped
    networks:
      hiveforge-dev-net:
        aliases:
          - ollama
          - hiveforge-dev-ollama

  # code-server: ブラウザ版VS Code（VLMテスト対象）
  code-server:
    image: codercom/code-server:latest
    container_name: hiveforge-code-server
    ports:
      - "8080:8080"
    environment:
      - PASSWORD=hiveforge
    volumes:
      # 名前付きボリュームを使用（Windowsパス問題を回避）
      - hiveforge-workspace:/workspace/HiveForge
    restart: unless-stopped
    networks:
      - hiveforge-dev-net

  # Playwright MCP Server（ローカルDockerfile使用）
  # ローカルにPlaywrightをインストールせずにMCP経由でブラウザ操作可能
  # socat で localhost:8080 → code-server:8080 をフォワード
  # → ブラウザがlocalhostアクセス → secure context → ServiceWorker動作
  playwright-mcp:
    build:
      context: .
      dockerfile: Dockerfile.playwright-mcp
    container_name: hiveforge-playwright-mcp
    ports:
      - "8931:8931"
    tmpfs:
      - /tmp/playwright-output:mode=1777
    environment:
      - PLAYWRIGHT_MCP_NO_SANDBOX=true
      - PLAYWRIGHT_MCP_VIEWPORT_SIZE=1920x1080
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        socat TCP-LISTEN:8080,fork,reuseaddr TCP:hiveforge-code-server:8080 &
        exec npx @playwright/mcp@latest --port 8931 --host 0.0.0.0 --no-sandbox --browser chromium --viewport-size=1920x1080 --allowed-hosts '*'
    restart: unless-stopped
    networks:
      hiveforge-dev-net:
        aliases:
          - playwright-mcp
          - hiveforge-playwright-mcp

volumes:
  hiveforge-venv:
  hiveforge-workspace:
    # code-server用のワークスペースボリューム
  ollama_models:
    name: hiveforge_ollama_models

networks:
  hiveforge-dev-net:
    name: hiveforge-dev-network
