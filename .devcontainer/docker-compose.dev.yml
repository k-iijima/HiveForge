services:
  hiveforge-dev:
    build:
      context: ..
      dockerfile: HiveForge/.devcontainer/Dockerfile.dev
    volumes:
      - ../HiveForge:/workspace/HiveForge:cached
      - hiveforge-venv:/workspace/HiveForge/.venv
      - /var/run/docker.sock:/var/run/docker.sock
    command: sleep infinity
    user: vscode
    group_add:
      - docker

volumes:
  hiveforge-venv:
