# ローカルVLMテスト環境
# Playwright MCP + Ollama（ローカルVLM解析）

services:
  # テスト対象: code-server（ブラウザVS Code）
  code-server:
    image: codercom/code-server:latest
    container_name: colonyforge-code-server
    ports:
      - "8080:8080"
    environment:
      - PASSWORD=colonyforge
    volumes:
      - .:/workspace/ColonyForge
    command: ["--bind-addr", "0.0.0.0:8080", "--auth", "password", "/workspace/ColonyForge"]
    restart: unless-stopped
    networks:
      - colonyforge-net

  # Ollama: ローカルVLM（LLaVA, Qwen-VL等）
  ollama:
    image: ollama/ollama:latest
    container_name: colonyforge-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    restart: unless-stopped
    networks:
      - colonyforge-net
    # GPU使用時はコメント解除
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

volumes:
  ollama_models:
    name: colonyforge_ollama_models

networks:
  colonyforge-net:
    name: colonyforge_default  # devcontainerと同じネットワークに接続
    external: true
